{% load i18n %}
{% load static %}
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-4" href="{% url 'home' %}" style="font-size: 18px;" >Utopia Üniversitesi <br> Tıp Fakültesi</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

    <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
               id="navbarDropdown"
               href="#"
               role="button"
               data-bs-toggle="dropdown"
               aria-expanded="false"
               {% if user.is_authenticated %}
               title="{{ user.email }}"
               {% endif %}>
               <i class="fas fa-user fa-fw"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                {% if user.is_authenticated %}
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Çıkış</a></li>
                {% else %}
                    <li><a class="dropdown-item" href="{% url 'login' %}">Giriş</a></li>
                {% endif %}
            </ul>
        </li>
    </ul>
</nav>
