{% load i18n %}
<div class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form action="{{ submit_url }}" method="{{ method|default:'POST' }}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Kapat' %}"></button>
        </div>

        <div class="modal-body">
          {{ form.as_p }}
        </div>

        <div class="modal-footer">
          {% if delete_url %}
            <button type="button"
                    class="btn btn-outline-danger js-confirm-delete"
                    data-url="{{ delete_url }}">
              {% trans "Sil" %}
            </button>
          {% endif %}
          <button type="submit" class="btn btn-primary">{% trans "Kaydet" %}</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Kapat" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
